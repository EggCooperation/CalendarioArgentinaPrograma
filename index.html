
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://javiercaliz.github.io/CalendarCode/style.css">
    

    <link rel="icon" type="image/x-icon" href="img/pulse.png">
    <title>Argentina Programa</title>
  </head>
  <body>

<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="img/Mesa de trabajo 1.svg" alt="" height="55" class="d-inline-block align-text-top">
    </a>
  </div>
</nav>

<div class="header">
<div class="center">
    <h5>Este curso inició el 17/10/2022</h5>
    <h2>¿Cuándo finaliza mi curso?</h2>
    <h4>Para calcular la fecha de exámen final ingresa el día que iniciaste el curso</h4>
  </div>
</div>

<div class="container mt-3 mb-4 justify-content-center " style="width: 400px;">
  <input class="form-control" type="date" name="calendario" id="fechaIngreso" onkeypress="Javascript: if (event.keyCode==13) ingresarFecha();">            
</div>

<div style="display: flex; justify-content: center;">
  <label class="form-check-label" for="flexSwitchCheckDefault" style="margin-right: 10px;">FullStack</label>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" state="FullStack" onclick="cambiarRed()"/>
    <label class="form-check-label" for="flexSwitchCheckDefault">QA</label>
  </div>
</div>

<div class="container mt-4 mb-4 d-flex justify-content-center">
  
  
  <button type="button" onclick="ingresarFecha()" class="btn btn-moodle" id="calcular">Calcular</button>
</div>

<div id="liveAlertPlaceholder"></div>

<div class="textoFinal text-center container mt-5 d-flex justify-content-center" id="informeResumido"></div>
<span id="dateFinal" class="shadow-4 fechaFinal text-center container mb-5 d-flex justify-content-center"></span>

<div class="text-center container mt-2 d-flex justify-content-center">
  <h4 style="width: 80%;margin-left: auto;margin-right: auto;padding-top: 7px;padding-bottom: 7px;" id="estado"></h4>
</div>

<div class="text-center container mt-1 d-flex justify-content-center" id="informe"></div>

    
   	<script src="https://javiercaliz.github.io/CalendarCode/commonScript.js" type="text/javascript"></script>
	<script src="https://javiercaliz.github.io/CalendarCode/redAPScript.js" type="text/javascript"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
